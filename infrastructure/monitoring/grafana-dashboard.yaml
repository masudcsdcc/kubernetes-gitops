apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-wordpress
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  wordpress-logs.json: |
    {
      "dashboard": {
        "id": null,
        "title": "WordPress Logs",
        "tags": ["wordpress", "logs"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "WordPress Log Stream",
            "type": "logs",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "{namespace=\"wordpress\", container=\"wordpress\"}",
                "refId": "A"
              }
            ],
            "options": {
              "showTime": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "WordPress Pod Logs Count",
            "type": "stat",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "count_over_time({namespace=\"wordpress\", container=\"wordpress\"} [5m])",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 4,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 3,
            "title": "Nginx Ingress Logs",
            "type": "logs",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "{namespace=\"ingress-nginx\", container=\"controller\"}",
                "refId": "A"
              }
            ],
            "options": {
              "showTime": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 12
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }
