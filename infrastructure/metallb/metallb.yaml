apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 1h
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 1h
  chart:
    spec:
      chart: metallb
      version: "0.13.10"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 172.16.17.215-172.16.17.220
